<div class="card text-white bg-primary mb-3">
  <div class="card-header">
    <h3>
      <i class="fa-solid fa-fw fa-burst"></i>
      zen-sample
    </h3>
  </div>
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <button class="btn btn-primary" (click)="flatBread.next('flat bread');">Add flat bread</button>
      <button class="btn btn-primary" (click)="meat.next('meat');">Add meat</button>
      <button class="btn btn-primary" (click)="sauce.next('sauce');">Add sauce</button>
      <button class="btn btn-primary" (click)="tomato.next('tomato');">Add tomato</button>
      <button class="btn btn-primary" (click)="cabbage.next('cabbage');">Add cabbage</button>
    </div>
    
    <ng-container *ngIf="durum$ | async as durum">
      <pre>{{ durum | json }}</pre>
    </ng-container>
  </div>
</div>
